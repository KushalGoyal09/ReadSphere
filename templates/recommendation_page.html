<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f4f6f9;
            --card-bg: #ffffff;
            --text-light: #7f8c8d;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Inter', 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--secondary-color);
        }

        .recommendation-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .recommendations-title {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 2.5rem;
            font-weight: 800;
            font-size: 2.5rem;
            position: relative;
        }

        .recommendations-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background-color: var(--primary-color);
        }

        #rec {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            justify-content: center;
        }

        .book-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            transition: all 0.4s ease;
            position: relative;
        }

        .book-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .book-card .card-img-container {
            height: 400px;
            overflow: hidden;
            position: relative;
        }

        .book-card .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .book-card:hover .card-img-top {
            transform: scale(1.05);
        }

        .book-card .card-body {
            padding: 1.5rem;
            background: var(--card-bg);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .book-card .card-title {
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .book-card .card-text {
            color: var(--text-light);
            font-size: 0.9rem;
            flex-grow: 1;
        }

        @media (max-width: 768px) {
            #rec {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="recommendation-container">
        <h2 class="recommendations-title">Recommendations for "{{book_name}}"</h2>
        <div id="rec">
            {% for i in range(5) %}
            <div class="book-card">
                <div class="card-img-container">
                    <img 
                        src="{{image_url[i+1]}}" 
                        class="card-img-top" 
                        alt="Book Cover: {{recommend_book_list[i]}}"
                        onerror="this.onerror=null; this.src='https://edit.org/images/cat/book-covers-big-2019101610.jpg'"
                    />
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{recommend_book_list[i]}}</h5>
                    <p class="card-text">Author: {{authors[i]}}</p>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
