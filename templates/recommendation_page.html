<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }
        .recommendation-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .recommendations-title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
        }
        #rec {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        .card-img-top {
            height: 350px;
            object-fit: cover;
        }
        .card-body {
            background-color: white;
            padding: 1.25rem;
        }
        .card-title {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .card-text {
            color: #7f8c8d;
        }
        @media (max-width: 768px) {
            #rec {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 90%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="recommendation-container">
        <h2 class="recommendations-title">Recommendations for "{{book_name}}"</h2>
        <div id="rec">
            {% for i in range(5) %}
            <div class="card" style="width: 18rem">
                <img src="{{image_url[i+1]}}" class="card-img-top" alt="Book Cover: {{recommend_book_list[i]}}" />
                <div class="card-body">
                    <h5 class="card-title">{{recommend_book_list[i]}}</h5>
                    <p class="card-text">Author: {{authors[i]}}</p>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
