<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Companion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 15px;
            margin-top: 50px;
        }
        .title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
            font-weight: 700;
        }
        .select2-container {
            width: 100% !important;
        }
        .select2-selection {
            height: 50px !important;
            padding: 10px !important;
            border-color: #3498db !important;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 10px 30px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 4px 17px rgba(0, 0, 0, 0.15);
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Book Companion</h1>
        <div class="form-container">
            <h3 class="text-center mb-4">Find Your Next Great Read</h3>
            <form method="post">
                <div class="mb-4">
                    <select id="book-select" class="form-control" name="book_name">
                        <option></option>
                        {%for i in range(length)%}
                        <option value="{{books[i]}}">{{books[i]}}</option>
                        {%endfor%}
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Discover Recommendations</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#book-select').select2({
                placeholder: "Search for a book",
                allowClear: true,
                width: '100%',
                dropdownCssClass: 'book-dropdown'
            });
        });
    </script>
</body>
</html>
